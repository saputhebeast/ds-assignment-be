Configuration:
  status: INFO

  Appenders:
    Console:
      name: LogToConsole
      PatternLayout:
        disableAnsi: false
        Pattern: "%highlight{[%-5level]  %d{DEFAULT} [%t] %c{1} - %msg%n}"

  Loggers:
    AsyncLogger:
      - name: com.csse.backend
        level: DEBUG
        additivity: false
        AppenderRef:
          - ref: LogToConsole

    AsyncRoot:
      level: ERROR
      AppenderRef:
        ref: LogToConsole
